<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/home-page.css" />

    <title>Love Match Calculator</title>
  </head>

  <body>
    <h1><u>Love Calculator</u></h1>
    <div class="content">
      <div class="row" id="love-calculator">
        <h2>See if you and your love are a perfect match..!</h2>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="your_name" type="text" class="validate" />
                <label for="first_name"></label>
                <h4><b>Your Name</b></h4>
              </div>
              <div class="input-field col s6 input">
                <input id="their_name" type="text" class="validate" />
                <label for="last_name"></label>
                <h4><b>Their Name</b></h4>
              </div>
            </div>
            <div id="percent-amnt"></div>
          </form>
        </div>
        <a
          class="waves-effect waves-light btn-large calculate"
          id="calculate-btn"
          ><i class="material-icons right"></i>Calculate Match Percentage</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/apikey.js"></script>
    <script src="assets/love-calculator.js"></script>
  </body>
</html>
